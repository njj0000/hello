<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>구구단</title>
	<script >
		function gugu(n){
			for(var i=1;i<9;i++){
				document.write(n+"x"+i+"="+n*i+"<br>");
			}
		}
	</script>
</head>
<body>
<h3> 구구단 출력</h3>
<hr>
<script>
	var n = prompt("출력할 구구단","");
 gugu(n);
</script>
</body>
</html>
